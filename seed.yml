before_compile:
    - npm i -g @mnapoli/lift
    - composer install --optimize-autoloader --no-dev --ignore-platform-reqs
    - rm -rf /tmp/seed/source/var/cache/*
    # Trigger cache compilation
#    - ./console list

before_build:
    - if [ $SEED_STAGE_NAME = "prod" ]; then npx gulp; fi

after_deploy:
    - if [ $SEED_STAGE_NAME = "prod" ]; then make deploy-assets; fi
