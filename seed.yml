before_compile:
    - docker run --rm -v /tmp/seed/source:/app composer install --prefer-dist --optimize-autoloader --no-dev
    - docker run --rm -v /tmp/seed/source:/var/task --entrypoint php bref/php-74 console

before_build:
    - npx gulp
    - make cache

after_deploy:
    - if [ $SEED_STAGE_NAME = "prod" ]; then make deploy-assets; fi
