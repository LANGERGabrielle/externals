before_compile:
    - php -v
    - rm /usr/local/bin/php
    - apt -y install software-properties-common
    - add-apt-repository ppa:ondrej/php
    - apt-get update
    - apt -y install php7.4-cli
    - which php
    - composer install --prefer-dist --optimize-autoloader --no-dev
    - docker run --rm -v /tmp/seed/source:/var/task --entrypoint php bref/php-74 console

before_build:
    - npx gulp
    - make cache

after_deploy:
    - if [ $SEED_STAGE_NAME = "prod" ]; then make deploy-assets; fi
